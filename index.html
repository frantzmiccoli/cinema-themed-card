<!DOCTYPE html>
<html>
<head>
    <title></title>

    <link href='http://fonts.googleapis.com/css?family=Cedarville+Cursive' rel='stylesheet' type='text/css'>


    <link rel="stylesheet/less" type="text/css" href="lib/lesshat.less" />
    <link rel="stylesheet/less" type="text/css" href="style.less" />

    <script type="text/javascript">
        less = {
            env: "development", // or "production"
            async: false,       // load imports async
            fileAsync: false,   // load imports async when in a page under
            // a file protocol
            poll: 1000,         // when in watch mode, time in ms between polls
            functions: {},      // user functions, keyed by name
            dumpLineNumbers: "comments", // or "mediaQuery" or "all"
            relativeUrls: false,// whether to adjust url's to be relative
            // if false, url's are already relative to the
            // entry less file
            rootpath: "/"// a path to add on to the start of every url
            //resource
        };
    </script>
    <script src="lib/less.js" type="text/javascript"></script>
    <script src="lib/jquery.min.js" type="text/javascript"></script>
    <script src="lib/handlebars.js" type="text/javascript"></script>

    <script src="context.js" type="text/javascript"></script>
    <script src="film.js" type="text/javascript"></script>
</head>
<body>
        <div id="clap">
            <div id="clap-bar-top" class="clap-bar">
                <div class="clap-screw"></div>
            </div>
            <div id="clap-block">
                <div class="clap-bar">
                    <div class="clap-screw"></div>
                </div>
                <div id="clap-content">
                    <div id="clap-big-area">
                        <h1>{{clap_title}}</h1>
                        <p>{{clap_paragraph_1}}</p>
                        <p>{{clap_paragraph_2}}</p>
                    </div>
                    <div id="clap-info-wrapper">
                        <div id="clap-info-1" class="clap-info">
                            <div class="clap-info-label">{{clap_label_1}}</div>
                            <div class="clap-info-value">{{clap_value_1}}</div>
                        </div>
                        <div id="clap-info-2" class="clap-info">
                            <div class="clap-info-label">{{clap_label_2}}</div>
                            <div class="clap-info-value">{{clap_value_2}}</div>
                        </div>
                        <div id="clap-info-3" class="clap-info">
                            <div class="clap-info-label">{{clap_label_3}}</div>
                            <div class="clap-info-value">{{clap_value_3}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="film">
            <div class="film-lateral-bar">
                <div class="film-small-square"></div>
                <div class="film-small-square"></div>
            </div>
            <div id="film-picture-wrapper">
                <div class="film-picture"
                     style="background-image: url({{film_pic_url}});
                            background-position: -10px 170px;">
                <div class="film-label">{{film_label}}</div>
                </div>
                <div class="film-picture"
                     style="background-image: url({{film_pic_url}});
                            background-position: -10px -50px;">
                </div>
                <div class="film-picture"
                     style="background-image: url({{film_pic_url}});
                            background-position: -10px -50px;">
                </div>
            </div>
            <div class="film-lateral-bar">
                <div class="film-small-square"></div>
                <div class="film-small-square"></div>
            </div>
        </div>

</body>
</html>
